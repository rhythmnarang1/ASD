<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Audio Spoof Detector</title>

  <style>
    
    body {
      margin: 0;
      font-family: "Poppins", sans-serif;

      /* New background theme based on the image */
      background-image: url("https://media.wired.com/photos/65e8385a7e55097b1dfa6ac1/master/w_1600%2Cc_limit/iStock-500703366.jpg");
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;

      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;

      backdrop-filter: blur(1px);
    }


    /* Soft neon glow animation */
    @keyframes softGlow {
      0% { box-shadow: 0 0 6px rgba(0,255,255,0.3); }
      50% { box-shadow: 0 0 14px rgba(255,0,255,0.6); }
      100% { box-shadow: 0 0 6px rgba(0,255,255,0.3); }
    }

    .glass-card {
      width: 420px;
      padding: 35px;
      border-radius: 18px;

      backdrop-filter: blur(20px);
      background: rgba(10, 10, 25, 0.55);
      border: 1px solid rgba(0, 255, 255, 0.35);

      animation: softGlow 3s infinite ease-in-out;

      text-align: center;
      color: #e8f7ff;
    }

    h2 {
      font-weight: 600;
      margin-bottom: 20px;
      font-size: 38px;
      text-shadow: 0 0 12px rgba(0,255,255,0.7);
      color: #ccf2ff;
    }
    p{
      font-size: 24px;
    }

    .drop-zone {
      margin-top: 15px;
      padding: 25px;
      border: 2px dashed rgba(0,255,255,0.5);
      border-radius: 15px;
      cursor: pointer;

      transition: 0.3s;
      background: rgba(0, 0, 40, 0.35);
      color: #d9f9ff;
    }

    .drop-zone:hover {
      background: rgba(0,0,60,0.45);
      border-color: rgba(255,0,255,0.6);
    }

    .drop-zone.dragover {
      background: rgba(0,0,60,0.55);
      border-color: #00ffff;
    }

    input[type="file"] {
      display: none;
    }

    .btn {
      margin-top: 20px;
      padding: 12px 26px;

      background: rgba(0, 255, 255, 0.15);
      border: 1px solid rgba(0, 255, 255, 0.5);

      border-radius: 30px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;

      transition: 0.25s;
      color: #e7faff;

      text-shadow: 0 0 8px cyan;
    }

    .btn:hover {
      transform: scale(1.08);
      background: rgba(0,255,255,0.28);
    }

    .spinner {
      margin: 20px auto;
      width: 48px;
      height: 48px;

      border: 4px solid rgba(0,255,255,0.2);
      border-top: 4px solid cyan;

      border-radius: 50%;
      animation: spin 1s linear infinite;
      display: none;
    }

    @keyframes spin {
      100% { transform: rotate(360deg); }
    }

    .progress-container {
      width: 100%;
      height: 8px;
      background: rgba(255,255,255,0.1);
      border-radius: 10px;
      margin-top: 15px;
      display: none;
    }

    .progress-bar {
      height: 8px;
      background: cyan;
      width: 0%;
      border-radius: 10px;
      transition: width 0.3s;
    }

    .result-box {
      margin-top: 20px;
      padding: 15px;
      border-radius: 12px;
      font-size: 20px;
      font-weight: 600;
      border: 1px solid rgba(0,255,255,0.4);
      color: #eaffff;
      backdrop-filter: blur(10px);
    }

    .real {
      background: rgba(0,255,255,0.20);
    }

    .spoof {
      background: rgba(255,0,60,0.30);
    }
  </style>
</head>

<body>
  <div class="glass-card">
    <h2>Audio Spoof Detector</h2>

    <div class="drop-zone" id="dropZone">
      <p> Click to Upload</p>
      <input type="file" id="audioFile" accept="audio/*" />
    </div>

    <button class="btn" onclick="analyzeAudio()">Predict</button>

    <div class="spinner" id="spinner"></div>

    <div class="progress-container" id="progressContainer">
      <div class="progress-bar" id="progressBar"></div>
    </div>

    <div id="result"></div>
  </div>

  <script>
    const dropZone = document.getElementById("dropZone");
    const fileInput = document.getElementById("audioFile");

    dropZone.addEventListener("click", () => fileInput.click());

    fileInput.addEventListener("change", () => {
      dropZone.querySelector("p").innerText = fileInput.files[0].name;
    });

    dropZone.addEventListener("dragover", (e) => {
      e.preventDefault();
      dropZone.classList.add("dragover");
    });

    dropZone.addEventListener("dragleave", () => {
      dropZone.classList.remove("dragover");
    });

    dropZone.addEventListener("drop", (e) => {
      e.preventDefault();
      dropZone.classList.remove("dragover");

      const file = e.dataTransfer.files[0];
      fileInput.files = e.dataTransfer.files;

      dropZone.querySelector("p").innerText = file.name;
    });

    async function analyzeAudio() {
      const file = fileInput.files[0];
      if (!file) {
        alert("Please choose an audio file first!");
        return;
      }

      document.getElementById("spinner").style.display = "block";
      document.getElementById("progressContainer").style.display = "block";
      document.getElementById("progressBar").style.width = "0%";
      document.getElementById("result").innerHTML = "";

      animateProgressBar();

      const formData = new FormData();
      formData.append("file", file);

      const response = await fetch("http://localhost:8000/predict", {
        method: "POST",
        body: formData
      });

      const data = await response.json();

      document.getElementById("spinner").style.display = "none";
      document.getElementById("progressContainer").style.display = "none";

      const resultDiv = document.getElementById("result");
      let className = data.prediction === "REAL" ? "real" : "spoof";

      resultDiv.className = "result-box " + className;
      resultDiv.innerHTML =
        `Prediction: <strong>${data.prediction}</strong><br>` +
        `Confidence: ${(data.confidence * 100).toFixed(2)}%`;
    }

    function animateProgressBar() {
      const bar = document.getElementById("progressBar");
      let width = 0;
      const timer = setInterval(() => {
        if (width >= 100) clearInterval(timer);
        else {
          width += 5;
          bar.style.width = width + "%";
        }
      }, 120);
    }
  </script>
</body>
</html>
